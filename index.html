<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March 2025 Special Waiver Approval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            width: 90%;
            border-radius: 5px;
            border: none;
        }
        input {
            text-align: center;
        }
        button {
            background-color: #ff9800;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e68900;
        }
        #resultBox {
            display: none;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>March 2025 Special Waiver Approval</h2>

    <div class="container">
        <label for="contractID">Enter Contract ID:</label>
        <input type="text" id="contractID" placeholder="Enter Contract ID">
        <button onclick="searchContract()">Calculate</button>
        <button onclick="resetForm()">Reset</button>

        <div id="resultBox">
            <h3>Contract Details</h3>
            <p><strong>Customer Name:</strong> <span id="customerName"></span></p>
            <p><strong>LSA Value:</strong> <span id="lsaValue"></span></p>
            <p><strong>Vintage:</strong> <span id="vintage"></span></p>
        </div>
    </div>

    <script>
        function searchContract() {
            let contractID = document.getElementById("contractID").value.trim();
            
            if (!contractID) {
                alert("Please enter a Contract ID.");
                return;
            }

            fetch("Database.json")
                .then(response => response.json())
                .then(data => {
                    let result = data.find(entry => entry["Contract ID"] === contractID);

                    if (result) {
                        document.getElementById("customerName").textContent = result["Customer Name"];
                        document.getElementById("lsaValue").textContent = result["LSA Value"];
                        document.getElementById("vintage").textContent = result["Vintage"];
                        document.getElementById("resultBox").style.display = "block";
                    } else {
                        alert("Invalid Contract ID. Please try again.");
                    }
                })
                .catch(error => console.error("Error fetching JSON:", error));
        }

        function resetForm() {
            document.getElementById("contractID").value = "";
            document.getElementById("resultBox").style.display = "none";
        }
    </script>
</body>
</html>
