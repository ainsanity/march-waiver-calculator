<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March 2025 Special Waiver Approval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>March 2025 Special Waiver Approval</h1>
    <div class="container">
        <label>Contract ID:</label>
        <input type="text" id="contractID">
        <br>
        <label>Customer Name:</label>
        <input type="text" id="customerName" readonly>
        <br>
        <label>LSA Value:</label>
        <input type="text" id="lsaValue" readonly>
        <br>
        <label>Waiver %:</label>
        <input type="text" id="waiver" readonly>
        <br>
        <label>Offerable Amount:</label>
        <input type="text" id="offerableAmount" readonly>
        <br>
        <button onclick="calculateWaiver()">Calculate</button>
        <button onclick="resetFields()">Reset</button>
    </div>

    <script>
        let jsonData;

        async function loadData() {
            const response = await fetch('database.json'); // Ensure 'database.json' is in the same directory
            jsonData = await response.json();
        }

        function calculateWaiver() {
            const contractID = document.getElementById('contractID').value;
            const record = jsonData.find(entry => entry["Contract ID"] === contractID);

            if (!record) {
                alert("Invalid Contract ID");
                return;
            }

            document.getElementById('customerName').value = record["Customer Name"];
            document.getElementById('lsaValue').value = record["LSA Value"];

            let waiverPercent = 0;
            const lsaValue = parseInt(record["LSA Value"]);
            const vintage = record["Vintage"];

            if (lsaValue <= 100000) {
                waiverPercent = 70;
            } else if (lsaValue > 100000 && lsaValue <= 1000000) {
                waiverPercent = vintage.includes("< 12 Months") ? 75 : 80;
            } else if (lsaValue > 1000000) {
                waiverPercent = vintage.includes("< 12 Months") ? 65 : 75;
            }

            const offerableAmount = Math.ceil(lsaValue * (1 - waiverPercent / 100));
            document.getElementById('waiver').value = waiverPercent + "%";
            document.getElementById('offerableAmount').value = offerableAmount;
        }

        function resetFields() {
            document.getElementById('contractID').value = "";
            document.getElementById('customerName').value = "";
            document.getElementById('lsaValue').value = "";
            document.getElementById('waiver').value = "";
            document.getElementById('offerableAmount').value = "";
        }

        loadData();
    </script>
</body>
</html>
