<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March 2025 Special Waiver Approval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1E3C72, #2A5298);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>March 2025 Special Waiver Approval</h1>
    <div class="container">
        <label for="contractId">Enter Contract ID:</label>
        <input type="text" id="contractId" placeholder="Enter Contract ID">
        <button onclick="fetchDetails()">Calculate</button>
        <button onclick="resetFields()">Reset</button>
    </div>
    <div id="result" class="container" style="display:none; margin-top: 20px;"></div>

    <script>
        let jsonData;

        // Load JSON Data
        fetch('Database.json')
            .then(response => response.json())
            .then(data => jsonData = data)
            .catch(error => console.error('Error loading JSON:', error));

        function fetchDetails() {
            let contractId = document.getElementById("contractId").value.trim();
            let resultDiv = document.getElementById("result");
            
            let record = jsonData.find(item => item["Contract No"].toString() === contractId);
            
            if (record) {
                let waiverPercentage = getWaiverPercentage(record["Vintage"], record["LSA Value"]);
                let offerableAmount = Math.ceil(record["LSA Value"] * (1 - waiverPercentage / 100));
                
                resultDiv.innerHTML = `
                    <p><strong>Customer Name:</strong> ${record["Customer Name"]}</p>
                    <p><strong>LSA Value:</strong> ₹${record["LSA Value"].toLocaleString()}</p>
                    <p><strong>Waiver %:</strong> ${waiverPercentage}%</p>
                    <p><strong>Offerable Amount:</strong> ₹${offerableAmount.toLocaleString()}</p>
                `;
                resultDiv.style.display = "block";
                alert(`Customer: ${record["Customer Name"]}\nLSA Value: ₹${record["LSA Value"]}\nWaiver: ${waiverPercentage}%\nOfferable Amount: ₹${offerableAmount}`);
            } else {
                alert("Invalid Contract ID");
                resultDiv.style.display = "none";
            }
        }

        function getWaiverPercentage(vintage, lsaValue) {
            if (lsaValue <= 100000) return 70;
            if (lsaValue > 100000 && lsaValue <= 1000000) return vintage === "< 12 Months" ? 75 : 80;
            if (lsaValue > 1000000) return vintage === "> 12 Months" ? 75 : 65;
            return 0;
        }

        function resetFields() {
            document.getElementById("contractId").value = "";
            document.getElementById("result").style.display = "none";
        }
    </script>
</body>
</html>
