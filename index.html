<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March 2025 Special Waiver Approval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #ff9800;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>

    <h2>March 2025 Special Waiver Approval</h2>

    <div class="container">
        <label>Enter Contract ID:</label>
        <input type="number" id="contractID" placeholder="Enter Contract ID">
        <button onclick="fetchDetails()">Calculate</button>
        <button onclick="resetFields()">Reset</button>

        <h3>Details</h3>
        <p><strong>Customer Name:</strong> <span id="customerName">-</span></p>
        <p><strong>LSA Value:</strong> <span id="lsaValue">-</span></p>
        <p><strong>Vintage:</strong> <span id="vintage">-</span></p>
        <p><strong>Waiver %:</strong> <span id="waiver">-</span></p>
        <p><strong>Offerable Amount:</strong> <span id="offerableAmount">-</span></p>
    </div>

    <script>
        let jsonData = [];

        // Load JSON file
        fetch("database.json")
            .then(response => response.json())
            .then(data => jsonData = data)
            .catch(error => console.error("Error loading JSON:", error));

        function fetchDetails() {
            const enteredID = parseInt(document.getElementById("contractID").value.trim());

            // Find the contract in the JSON data
            const result = jsonData.find(entry => entry["Contract ID"] === enteredID);

            if (!result) {
                alert("Invalid Contract ID. Please check and try again.");
                return;
            }

            // Extract values
            const lsaValue = parseFloat(result["LSA Value"]);
            const vintage = result["Vintage"];
            let waiverPercentage = 0;

            // Apply waiver rules
            if (lsaValue <= 100000) {
                waiverPercentage = 70;
            } else if (lsaValue > 100000 && lsaValue <= 1000000) {
                waiverPercentage = vintage === "< 12 Months" ? 75 : 80;
            } else if (lsaValue > 1000000) {
                waiverPercentage = vintage === "< 12 Months" ? 65 : 75;
            }

            // Calculate offerable amount
            const offerableAmount = Math.ceil(lsaValue * (1 - waiverPercentage / 100));

            // Display results
            document.getElementById("customerName").textContent = result["Customer Name"];
            document.getElementById("lsaValue").textContent = lsaValue.toLocaleString();
            document.getElementById("vintage").textContent = vintage;
            document.getElementById("waiver").textContent = waiverPercentage + "%";
            document.getElementById("offerableAmount").textContent = offerableAmount.toLocaleString();
        }

        function resetFields() {
            document.getElementById("contractID").value = "";
            document.getElementById("customerName").textContent = "-";
            document.getElementById("lsaValue").textContent = "-";
            document.getElementById("vintage").textContent = "-";
            document.getElementById("waiver").textContent = "-";
            document.getElementById("offerableAmount").textContent = "-";
        }
    </script>

</body>
</html>
